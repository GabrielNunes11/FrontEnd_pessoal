<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCopia</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"/>
    <!--SCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous" defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="/Exercicios/SiteCopia/css/styles.css">
</head>
<body>
    <div class="topo">

        <div class="bolas row">
          <div class="bola bola-1"></div>
          <div class="bola bola-2"></div>
          <div class="bola bola-3"></div>
        </div>
        <!--Área de navegação-->
        <div class="navegacao">
          <div class="barra"></div>
          <div class="barra maior"></div>
          <div class="barra"></div>
        </div>
        <!--Botões topo-->
        <div class="barra-botoes">
          <div class="botoes">
            <div class="botao azul"></div>
            <div class="botao"></div>
            <div class="botao"></div>
            <div class="botao"></div>
            <div class="botao"></div>
            <div class="botao"></div>
          </div>
        </div>
        <!--Conteúdo do Site-->
        <div class="container">

          <div class="centro">
            <div class="lado-esq">
              <div class="imagem-cinza"></div>
              <div class="botoesazuis">
                <div class="bot-azul"></div>
                <div class="bot-azul"></div>
                <div class="bot-azul"></div>
                <div class="bot-azul"></div>
              </div>
              <div class="linha">
                <div class="linha-cinza"></div>
                <div class="linha-cinza"></div>
                <div class="linha-cinza"></div>
                <div class="linha-cinza"></div>
                <div class="linha-cinza"></div>
                <div class="linha-cinza"></div>
                <div class="linha-cinza"></div>
              </div>
            </div>
            <div class="lado-dir">
              <div class="menu-lateral">
                <div class="lateral-imagem"></div>
                <div class="lateral-linha"></div>
                <div class="lateral-imagem"></div>
                <div class="lateral-linha"></div>
                <div class="lateral-imagem"></div>
                <div class="lateral-linha"></div>
                <div class="lateral-imagem"></div>
                <div class="lateral-linha"></div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
