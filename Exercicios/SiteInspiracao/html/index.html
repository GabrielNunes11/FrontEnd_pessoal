<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteInspiracao</title>
    <!--     Meu CSS     -->
    <link rel="stylesheet" href="/Exercicios/SiteInspiracao/css/styles.css" />
    <!--    BOOTSTRAP    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <header class="header_2k">
        <a href="https://www.2k.com/en-US/"></a>
      </header>
    </nav>

    <div class="parte_cima">
      <img
        src="https://cdn.2kgames.com/2022/09/01/6310ad2626518Jordan-Cover-1920x1080.jpg"
        alt="Foto do Michael Jordan celebrando com um uniforme vermelho dando como se fosse um soco no ar" class="fundo"
      />

      <div class="logo_nba">
        <img
          src="https://cdn.2kgames.com/2022/07/07/62c721d9430adNBA23_logo.png"
          class="logo"
        />
      </div>

      <h1 class="titulo_background">ANSWER THE CALL</h1>

      <h3 class="texto_titulo">Buy Now</h3>

      <div>
        <div class="botao_site">
          <a
            href="https://nba.2k.com/2k23/pt-BR/?_ga=2.261191501.1599637729.1682625803-2102960066.1682625803"
            target="_blank"
            class="button_site"
            ><span>OFFICIAL SITE</span>
          </a>
        </div>

        <div class="botao_comprar">
          <a
            href="https://nba.2k.com/2k23/pt-BR/buy/?_ga=2.261191501.1599637729.1682625803-2102960066.1682625803"
            target="_blank"
            class="button_buy"
            ><span>BUY NOW</span>
          </a>
        </div>
      </div>
    </div>

    <div class="tabela_jogos">
      <a href="https://www.2k.com/en-US/game/marvel-s-midnight-suns/">
        <img src="https://cdn.2kgames.com/2022/06/09/62a2891701479MMS-thumb.jpg" alt="" class="midnight_foto">
      </a>
      <a href="https://www.2k.com/en-US/game/pga-tour-2k23/">
        <img src="https://cdn.2kgames.com/2022/08/23/630418c427280p23-fob600w.png" alt="" class="pga_foto">
        <h4>MARVEL</h4>
      </a>
      <a href="https://www.2k.com/en-US/game/nba-2k23/">
        <img src="https://cdn.2kgames.com/2022/07/07/62c71d1181dcdnba23-600x600.jpg" alt="" class="nba_foto">
      </a>
      <a href="https://www.2k.com/en-US/game/new-tales-from-the-borderlands/">
        <img src="https://cdn.2kgames.com/2022/08/23/630509b750c03ntftb-tile.jpg" alt="" class="border_foto">
      </a>
    </div>
